databases:
  - name: chat-postgres
    databaseName: chat_db
    user: chat_user
    plan: free

services:
  - type: web
    name: chat-backend
    runtime: node
    plan: free
    rootDir: chat-backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chat-postgres
          property: connectionString
      - key: DB_SSL
        value: true
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: false
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOW_VERCEL_PREVIEWS
        value: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_GRAPH_VERSION
        value: v19.0
      - key: CLOUDINARY_URL
        sync: false
